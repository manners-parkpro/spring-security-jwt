<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <th:block th:fragment="left" th:with="YNType = ${T(com.practice.growth.domain.types.YNType)}">
            <aside class="main-sidebar sidebar-dark-primary elevation-4 min-vh-100" th:with="URL = ${#httpServletRequest.requestURI}, UrlArray = ${#strings.arraySplit(URL, '/')}">
                <a href="index3.html" class="brand-link">
                    <img data-cfsrc="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" data-cfstyle="opacity: .8" style="opacity: .8" src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png">
                    <span class="brand-text font-weight-light">AdminLTE</span>
                </a>

                <div class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-scrollbar-horizontal-hidden os-host-transition">
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="image">
                            <img data-cfsrc="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" th:src="@{/img/colin.jpeg}">
                        </div>
                        <div class="info">
                            <a href="#" class="d-block">Colin</a>
                        </div>
                    </div>

                    <div class="form-inline">
                        <div class="input-group" data-widget="sidebar-search">
                            <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn btn-sidebar">
                                    <i class="fas fa-search fa-fw"></i>
                                </button>
                            </div>
                        </div><div class="sidebar-search-results"><div class="list-group"><a href="#" class="list-group-item"><div class="search-title"><strong class="text-light"></strong>N<strong class="text-light"></strong>o<strong class="text-light"></strong> <strong class="text-light"></strong>e<strong class="text-light"></strong>l<strong class="text-light"></strong>e<strong class="text-light"></strong>m<strong class="text-light"></strong>e<strong class="text-light"></strong>n<strong class="text-light"></strong>t<strong class="text-light"></strong> <strong class="text-light"></strong>f<strong class="text-light"></strong>o<strong class="text-light"></strong>u<strong class="text-light"></strong>n<strong class="text-light"></strong>d<strong class="text-light"></strong>!<strong class="text-light"></strong></div><div class="search-path"></div></a></div></div>
                    </div>

                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <th:block th:if="${not #lists.isEmpty(menus)}" th:each="side : ${menus}" th:with="classValue = ${path == side.url ? 'active' : ''}">
                                <input type="hidden" th:value="${side.url}" />

                                <li class="nav-item">
                                    <a th:href="${#lists.isEmpty(side.children) ? side.url : '#'}" class="nav-link">
                                        <i class="nav-icon far" th:classappend="${side.iconClass}"></i>

                                        <p th:if="${not #lists.isEmpty(side.children)}" th:text="${side.menuName}">
                                            <i class="fas fa-angle-left right"></i>
                                        </p>
                                    </a>
                                    <ul th:if="${not #lists.isEmpty(side.children)}" class="nav nav-treeview" style="display: none;">
                                        <li th:each="child: ${side.children}" th:classappend="${#httpServletRequest.requestURI == child.url ? 'active' : ''}">
                                            <input type="hidden" th:value="${child.url}" />
                                            <a th:href="${child.url}" class="nav-link">
                                                <i class="fa" th:classappend="${child.iconClass}"></i>
                                                <p th:text="${child.menuName}"></p>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </th:block>
                        </ul>
                    </nav>

                </div></div></div><div class="os-scrollbar os-scrollbar-horizontal os-scrollbar-unusable"><div class="os-scrollbar-track"><div class="os-scrollbar-handle" style="width: 100%; transform: translate(0px, 0px);"></div></div></div><div class="os-scrollbar os-scrollbar-vertical"><div class="os-scrollbar-track"><div class="os-scrollbar-handle" style="height: 52.2193%; transform: translate(0px, 0px);"></div></div></div><div class="os-scrollbar-corner"></div></div>

            </aside>
        </th:block>
    </body>
</html>
