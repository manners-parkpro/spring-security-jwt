<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Admin Console</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" th:href="@{/img/favicon.ico}" />

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/Font-Awesome/all.css" th:href="@{/css/Font-Awesome/all.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome-min/font-awesome.min.css" th:href="@{/css/font-awesome-min/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/icheck-bootstrap/icheck-bootstrap.min.css" th:href="@{/css/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/admin-lte/adminlte.min.css" th:href="@{/css/admin-lte/adminlte.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/ionicons/ionicons.min.css" th:href="@{/css/ionicons/ionicons.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/iCheck/skins/all.css" th:href="@{/css/iCheck/skins/all.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/select2/select2.min.css" th:href="@{/css/select2/select2.min.css}">

</head>
<body class="skin-yellow sidebar-mini">

<div class="wrapper">
    <div th:replace="/fragments/layout/top :: top"></div>
    <div th:replace="/fragments/layout/left :: left"></div>

    <div class="content-wrapper">
        <th:block layout:fragment="content"></th:block>
    </div>

    <footer class="main-footer">
        <strong>Copyright Â© 2023 <a href="javascript:;">park-pro</a>.</strong> All rights reserved.
    </footer>

    <div class="box box-warning" id="commonModal" style="width: 40%; display: none;">
        <div class="box-header with-border">
            <h3 class="box-title" id="commonModalTitle">Alert</h3>
        </div>
        <div class="box-body">
            <div id="commonModalContent"></div>
        </div>
        <div class="box-footer">
            <button type="button" class="btn btn-default pull-left commonModalClose">Close</button>
            <button type="button" class="btn btn-primary pull-right" id="commonModalConfirm">Save</button>
        </div>
    </div>
</div>

<!-- js -->
<script src="/static/js/library/jquery/jquery.min.js" th:src="@{/js/library/jquery/jquery.min.js}"></script>
<script src="/static/js/library/jquery-form/jquery.form.min.js" th:src="@{/js/library/jquery-form/jquery.form.min.js}"></script>
<script src="/static/js/library/bootstrap/bootstrap.min.js" th:src="@{/js/library/bootstrap/bootstrap.min.js}"></script>
<script src="/static/js/library/admin-lte/adminlte.min.js" th:src="@{/js/library/admin-lte/adminlte.min.js}"></script>
<script src="/static/js/library/fastclick/fastclick.min.js" th:src="@{/js/library/fastclick/fastclick.min.js}"></script>
<script src="/static/js/library/select2/select2.min.js" th:src="@{/js/library/select2/select2.min.js}"></script>
<script src="/static/js/library/iCheck/icheck.min.js" th:src="@{/js/library/iCheck/icheck.min.js}"></script>
<script src="/static/js/library/moment/moment.min.js" th:src="@{/js/library/moment/moment.min.js}"></script>
<script src="/static/js/library/bPopup/jquery.bpopup.min.js" th:src="@{/js/library/bPopup/jquery.bpopup.min.js}"></script>

<!-- common-js -->
<script src="/js/common/util.js" th:src="@{/js/common/util.js}"></script>
<script src="/js/common/modal.js" th:src="@{/js/common/modal.js}"></script>
<script src="/js/common/multipartFile.js" th:src="@{/js/common/multipartFile.js}"></script>
<script src="/js/common/spin.js" th:src="@{/js/common/spin.js}"></script>

<script>

    $.ajaxSetup({
        beforeSend: function() {
            $("body").spin("modal");
        },
        complete: function() {
            $("body").spin("modal");
        },
        error: function(jqxhr, textStatus, errorThrown) {
        }
    });

    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(csrfHeader, csrfToken);
    });

    $(function() {
	    initICheck();
    });

    var initICheck = function() {
	    $('input[type="checkbox"], input[type="radio"]').iCheck({
		    checkboxClass: 'icheckbox_square-blue',
		    radioClass: 'iradio_flat-blue'
	    });
    };
</script>
<section layout:fragment="script">
</section>
</body>
</html>
